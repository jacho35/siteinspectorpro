server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ─── Security Headers ────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Gzip Compression ────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        image/svg+xml;

    # ─── Service Worker ──────────────────────────────────────
    # CRITICAL: Service workers must NEVER be cached by the browser
    # or updates won't propagate. No-cache ensures the browser
    # always checks the server for a new version.
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # ─── PWA Manifest ────────────────────────────────────────
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        types { application/manifest+json json; }
        try_files $uri =404;
    }

    # ─── Static Assets (long cache) ─────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ─── HTML files (cache with revalidation for offline reliability) ──
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=86400, stale-if-error=604800";
        try_files $uri =404;
    }

    # ─── SPA root (same caching strategy) ─────────────────────
    location = / {
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=86400, stale-if-error=604800";
        try_files /index.html =404;
    }

    # ─── CouchDB Reverse Proxy ─────────────────────────────
    # Routes /db/ to CouchDB container internally.
    # This way devices only need to reach port 80/443,
    # and CouchDB port 5984 stays unexposed to the internet.
    location /db/ {
        rewrite /db/(.*) /$1 break;
        proxy_pass http://couchdb:5984;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large photo documents
        client_max_body_size 64m;

        # Required for CouchDB continuous replication / long-polling
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # CORS headers for PouchDB browser sync
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, PUT, POST, HEAD, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "accept, authorization, content-type, origin, referer" always;
        add_header Access-Control-Max-Age 3600 always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ─── SPA Fallback ────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ─── Error Pages ─────────────────────────────────────────
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
